{% extends 'authentication/base.html' %} {% block css %}{% load widget_tweaks %}
<title>home</title>
{% load static %}
<link rel="stylesheet" href="{% static 'authentication/home_page.css' %}" />
{% endblock %} {% block html %}
<body>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
  >
    <a class="navbar-brand" href="http://127.0.0.1:8000/auth/home/">
      {% load static %}
      <img
        src="{% static 'authentication/images/nav_logo.png' %}"
        width="180"
      />
    </a>
    <div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'authentication:create_topic' %}">
            <i class="fas fa-plus-circle"></i>
            Create Topic
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <br />
  <br />
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>All Messages</h2>
      </div>
      <div class="card-body">
        <div class="list-group">
          {% for message in messages %}
          <div class="list-group-item">
            {{ message.message }}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
